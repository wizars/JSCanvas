<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Toy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="main()">
    <h1>Super Piyunada</h1>
    <div id="container">
      <canvas id="camera"></canvas>
      <canvas id="efectos"></canvas>
    </div>
    <div id="controls">
      <input
        type="range"
        name="threshold"
        id="threshold"
        ,
        min="0"
        ,
        max="100"
        ,
        onchange="changeThreshold()"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
